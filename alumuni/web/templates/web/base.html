<body>
  <main>
    {% include 'web/nav.html' %}
    {% block content %}
    {% endblock %}
    {% include 'web/footer.html' %}

    <!-- Go to Top -->
    <a class="js-go-to u-go-to-v1 u-shadow-v32 g-width-40 g-height-40 g-color-primary g-color-white--hover g-bg-white g-bg-main--hover g-bg-main--focus g-font-size-12 rounded-circle"
      href="#" data-type="fixed" data-position='{
     "bottom": 15,
     "right": 15
   }' data-offset-top="400" data-compensation="#js-header" data-show-effect="slideInUp" data-hide-effect="slideInDown">
      <i class="hs-icon hs-icon-arrow-top"></i>
    </a>
    <!-- End Go to Top -->
  </main>

  <!-- The Modal -->
  <div class="modal fade" id="mysignout">
    <div class="modal-dialog">
      <div class="modal-content">

        <!-- Modal Header -->
        <div class="modal-header">
          <h4 class="modal-title">Signout</h4>
          <button type="button" class="close" data-dismiss="modal">Ã—</button>
        </div>

        <!-- Modal body -->
        <div class="modal-body">
          {% include 'account/logout.html' %}
        </div>

      </div>
    </div>
  </div>

  <!-- JS Global Compulsory -->
  <script src="{% static 'assets/vendor/jquery/jquery.min.js' %}"></script>
  <script src="{% static 'assets/vendor/jquery-migrate/jquery-migrate.min.js' %}"></script>
  <script src="{% static 'assets/vendor/popper.js/popper.min.js' %}"></script>
  <script src="{% static 'assets/vendor/bootstrap/bootstrap.min.js' %}"></script>


  <!-- carousel JS -->

  <script src="{% static 'assets/js/carousel.js' %}"></script>

  <!-- JS Implementing Plugins -->

  <script src="{% static 'assets/vendor/slick-carousel/slick/slick.js' %}"></script>

  <!-- JS Unify -->

  <script src="{% static 'assets/js/components/hs.go-to.js' %}"></script> -->

  <!-- JS Customization -->
  <script src="{% static 'assets/js/custom.js' %}"></script>

  <script>
    $(document).ready(function () {
      // Activate Carousel
      $("#myCarousel").carousel();

      // Enable Carousel Indicators
      $(".item1").click(function () {
        $("#myCarousel").carousel(0);
      });
      $(".item2").click(function () {
        $("#myCarousel").carousel(1);
      });
      $(".item3").click(function () {
        $("#myCarousel").carousel(2);
      });

      // Enable Carousel Controls
      $(".carousel-control-prev").click(function () {
        $("#myCarousel").carousel("prev");
      });
      $(".carousel-control-next").click(function () {
        $("#myCarousel").carousel("next");
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      // Activate Carousel
      $("#teamCarousel").carousel();

      // Enable Carousel Indicators
      $(".item1").click(function () {
        $("#teamCarousel").carousel(0);
      });
      $(".item2").click(function () {
        $("#teamCarousel").carousel(1);
      });
      $(".item3").click(function () {
        $("#teamCarousel").carousel(2);
      });

      // Enable Carousel Controls
      $(".carousel-control-prev").click(function () {
        $("#teamCarousel").carousel("prev");
      });
      $(".carousel-control-next").click(function () {
        $("#teamCarousel").carousel("next");
      });
    });
  </script>

  <script>
    $(document).ready(function () {
      $('#myModal').modal();
    });
  </script>

  <script>
    $(document).ready(function () {
      $("#mysignoutbtn").click(function () {
        $("#mysignout").modal();
      });
    });
  </script>

  <script type="text/javascript">

    var hash = window.location.hash;
    $('#tabmenu a[href="' + hash + '"]').tab('show');
    location.hash = "#" + hash;
    $(function () {
      var hash = window.location.hash;
      hash && $('ul.nav-refresh a[href="' + hash + '"]').tab('show');

      $('.nav-tabs-refresh a').click(function (e) {
        $(this).removeClass('active')
        $(this).tab('show');
        var scrollmem = $('body').scrollTop() || $('html').scrollTop();
        window.location.hash = this.hash;
        $('html,body').scrollTop(scrollmem);
      });
    });
  </script>
</body>

</html>
