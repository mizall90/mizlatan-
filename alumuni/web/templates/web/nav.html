{% load static %}
{% load bootstrap4 %}
{% block nav %}
<!-- Header -->
<header class="u-header bg-grey nav-border">
    <div class="u-header__section">
        <div class="container">
            <!-- Nav -->
            <nav class="js-mega-menu navbar navbar-expand-md g-px-0 g-py-5 g-py-0--lg">
                <!-- Logo -->
                <a class="navbar-brand g-max-width-170 g-max-width-200--lg" href="/">
                    <img class="img-fluid icon-logo g-hidden-lg-down" src="{% static 'assets/img/logo/logo.png' %}"
                        alt="Logo">
                </a>
                <!-- End Logo -->

                <!-- button -->
                <button class="navbar-toggler navbar-toggler-right btn u-btn-outline-primary g-font-size-13 btn-dashed g-py-10 g-px-15" data-toggle="collapse" data-target="#navBar">Menu</button>
                <!-- end button -->


                <!-- Navigation -->
                <div id="navBar" class="collapse navbar-collapse">

                    <ul class="navbar-nav align-items-lg-center g-py-30 g-py-0--lg ml-auto">
                        {% if request.user.is_authenticated %}
                        <li class="nav-item">

                        <button id="mysignoutbtn"
                            class="btn u-btn-outline-primary g-font-size-13 btn-dashed g-py-10 g-px-15">Signout
                            from
                            admin</button>
                        </li>
                        <li class="nav-item">
                            &nbsp;
                        </li>
                        <li class="nav-item">
                            <a href="{% url 'dash' %}"
                                class="btn btn-primary g-font-size-13 g-py-10 g-px-15">Dashboard</a>
                        </li>
                        {% else %}
                        <li class="nav-item">

                            <a class="btn u-btn-outline-primary g-font-size-13 btn-dashed g-py-10 g-px-15"
                                href="{% url 'login_as_admin' %}">Signin as admin</a>
                        </li>
                        {% endif %}
                        <li class="nav-item">
                            <a class="nav-link g-color-primary--hover g-font-size-15 g-font-size-17--xl g-px-15--lg g-py-10 g-py-30--lg"
                                href="#">
                                About Us
                            </a>
                        </li>

                        <li class="nav-item">
                            <a class="nav-link g-color-primary--hover g-font-size-15 g-font-size-17--xl g-px-15--lg g-py-10 g-py-30--lg"
                                href="{% url 'team' %}">
                                Team
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link g-color-primary--hover g-font-size-15 g-font-size-17--xl g-px-15--lg g-py-10 g-py-30--lg"
                                href="{% url 'junkiri' %}">
                                Junkiri
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link g-color-primary--hover g-font-size-15 g-font-size-17--xl g-px-15--lg g-py-10 g-py-30--lg"
                                href="#">
                                Blogs
                            </a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link g-color-primary--hover g-font-size-15 g-font-size-17--xl g-px-15--lg g-py-10 g-py-30--lg"
                                href="{% url 'event' %}">
                                Events
                            </a>
                        </li>
                    </ul>
                </div>
                <!-- End Navigation -->
            </nav>
            <!-- End Nav -->
        </div>
    </div>
</header>
<!-- End Header -->

{% endblock nav %}
