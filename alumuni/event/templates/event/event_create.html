
{% load staticfiles i18n bootstrap4 tz %}

{% block content %}
<form action="" method="post" class="form" autocapitalize="off" enctype='multipart/form-data' novalidate>
    {% csrf_token %}
    {% bootstrap_form event_form %}
    {% buttons %}
    <button class="btn u-shadow-v33 g-color-white g-bg-primary g-bg-main--hover g-px-25 g-py-13 mr-2" type="submit">Save</button>
    {% endbuttons %}
</form>
{% endblock content %}
